        <!DOCTYPE html>
<head>
    <title>Contact Form</title>
</head>
        
    <body>
        <div class="left">

        </div>
        <div class="right">
            <h2>Contact Me</h2>
            <div class="form">
                <form id="fcf-form-id" class="fcf-form-class" method="post" action="contact-form-process.php">
                    <div class="fcf-form-group">
                        <label for="Name" class="fcf-label">Name:</label>
                        <div class="fcf-input-group">
                            <input type="text" id="Name" name="Name" class="fcf-form-control" required>
                        </div>
                    </div>
                    <div class="fcf-form-group">
                        <label for="Email" class="fcf-label">Email:</label>
                        <div class="fcf-input-group">
                            <input type="email" id="Email" name="Email" class="fcf-form-control" required>
                        </div>
                    </div>
                    <div class="fcf-form-group">
                        <label for="Message" class="fcf-label">Message:</label>
                        <div class="fcf-input-group">
                            <textarea id="Message" name="Message" class="fcf-form-control" rows="10" maxlength="3000" required></textarea>
                        </div>
                    </div>
                    <div class="fcf-form-group">
                        <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send</button>
                    </div>
            </div>
        </div>
        

    </body>
